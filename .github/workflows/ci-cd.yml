name: DroidMind CI/CD

on:
  push:
    branches: [main]
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💿 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache-dependency-path: "pyproject.toml"

      - name: 🛠️ Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"

      - name: 📦 Install dependencies
        run: uv sync

      - name: 🔍 Ruff lint check
        uses: astral-sh/ruff-action@v3
        with:
          version: latest

      - name: 🧪 Run tests
        run: uv run pytest

      - name: 🐳 Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🛠️ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false # Only build, don't push
          tags: droidmind:latest,droidmind:${{ github.sha }}

  create-release:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: 🏷️ Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true

  publish:
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write # For trusted publishing
    steps:
      - uses: actions/checkout@v4

      - name: 💿 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: 🛠️ Set up uv
        uses: astral-sh/setup-uv@v5

      - name: 📦 Build package
        run: |
          uv pip install build
          uv run python -m build

      - name: 🚀 Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-docker:
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write # For GitHub Container Registry
    steps:
      - uses: actions/checkout@v4

      - name: 📝 Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: 🐳 Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔑 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            hyperbliss/droidmind:latest
            hyperbliss/droidmind:${{ steps.get_version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/droidmind:latest
            ghcr.io/${{ github.repository_owner }}/droidmind:${{ steps.get_version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.title=DroidMind
            org.opencontainers.image.description=Control Android devices with AI through the Model Context Protocol
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.get_version.outputs.VERSION }}
            org.opencontainers.image.created=${{ github.event.repository.pushed_at }}
